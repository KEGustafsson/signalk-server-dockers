name: SignalK Pre-Release Full Sanity Test

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  signalk-full-test:
    strategy:
      matrix:
        vm: [ubuntu-latest, ubuntu-24.04-arm]

    runs-on: ${{ matrix.vm }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull SignalK image
        run: |
          docker pull ghcr.io/kegustafsson/signalk-server:latest

      - name: Start SignalK container
        run: |
          docker run -d --rm \
            --name signalk \
            -p 3000:3000 \
            ghcr.io/kegustafsson/signalk-server:latest

      - name: Wait for SignalK startup
        run: |
          echo "Waiting for SignalK to be ready..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:3000/signalk > /dev/null 2>&1; then
              echo "SignalK is ready (after ${i}s)"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: SignalK did not become ready within 60s"
          docker logs signalk | tail -n 40
          exit 1

      - name: Verify container running
        run: |
          docker ps --filter name=signalk
          docker logs signalk | tail -n 20

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Validate REST API
        run: |
          npm install ws
          node docker/tests/validate_rest.js

      - name: Install Playwright
        run: |
          npm install --save-dev @playwright/test
          npx playwright install --with-deps

      - name: Run UI tests
        run: |
          npx playwright test

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.vm }}
          path: |
            test-results
            playwright-report

      - name: Security scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/kegustafsson/signalk-server:latest

      - name: Test Summary
        if: always()
        run: |
          node docker/tests/print_summary.js
